<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="stylecont.css">
</head>
<body>

<div class="background-container">
    <div class="background"></div>
  
        <div class="container">

            <h1>Formulário de Contato</h1>

            <form 
            id="contato-Form" 
            onsubmit="return validaContato()">
        
            <label 
            for="name">Nome:</label>
            <input 
            type="text" 
            name="nome" 
            id="nome">

            <label 
            for="email">Email:</label>

            <input 
            type="text"
            name="email" 
            id="email">

            <label 
            for="message">Mensagem para a equipe:</label>

            <textarea 
            name="message" 
            id="message" 
            cols="30" 
            rows="10" 
            placeholder="Escreva aqui a sua mensagem"></textarea>

            <input class="botao" type="submit" value="Enviar">
        
            </form>

            <div id="statusMessage"></div>

            <script src="jscont.js"></script>
        </div>
</div>

</body>
</html>
