<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styleform.css">
</head>
<body>
  <h1>Login</h1>
  
  <form 
  id="loginForm" 
  onsubmit="return validarLogin()">

    <!-- Campo de nome de usuário -->
    <label 
    for="username">Usuário:</label>

    <input 
    type="text" 
    id="username" 
    name="username">

    <!-- Mensagem de erro para o nome de usuário -->
    <small 
    id="usernameError"></small>
    <!-- Campo de senha -->
    <label 
    for="password">Senha:</label>

    <input 
    type="password" 
    id="password" 
    name="password">

    <!-- Mensagem de erro para a senha -->
    <small 
    id="passwordError" 
    class="error-text"></small>

    <button 
    type="submit">Login</button>

  </form>

  <script src="jsform.js"></script>''
</body>
</html>
